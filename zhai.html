<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: red;
    }

    h1 {
      color: white;
      text-align: center;
    }

    .fd {
      background-color: #FFFF9595;
      border: 5px solid maroon;
      text-align: center;
      padding: 20px;
    }

    a, button {
      background-color: maroon;
      color: white;
      border-radius: 10px;
      text-decoration: none;
      padding: 10px 15px;
      margin: 10px;
      display: inline-block;
    }

    button:active {
      box-shadow: none;
      transform: translateY(1px);
    }

    /* Modal styles */
    .modal {
      display: none; /* Hidden by default */
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.8);
    }

    .modal-content {
      background-color: #fefefe;
      margin: 10% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 800px;
    }

    .close {
      color: maroon;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    iframe {
      width: 100%;
      height: 400px;
    }
  </style>
</head>

<body>
  <h1>Pili ka</h1>
  <div class="fd">
    <a href="#" onclick="openModal()">Option 1</a>
    <button onclick="myunction1()">Option 2</button>
    <br><br>
    <button onclick="myunction2()">Option 3</button>
    <button onclick="myunction()">Option 4</button>
  </div>

  <!-- Modal -->
  <div id="videoModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <iframe src="1d7e2015a8d2021df97120773008c0c8.mp4" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    function myunction() {
      alert("I love you ♥");
    }

    function myunction1() {
      alert("Love you baby zhai ♥");
    }

    function myunction2() {
      alert("wag kana mag tampo kiss nalang kita mwa :)");
    }

    function openModal() {
      document.getElementById('videoModal').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('videoModal').style.display = 'none';
    }

    // Close modal if user clicks outside the modal content
    window.onclick = function(event) {
      const modal = document.getElementById('videoModal');
      if (event.target === modal) {
        modal.style.display = "none";
      }
    }
  </script>
</body>
</html>
